<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js"></script>
</head>
<body>
    <header>
        <h1 class=>Douglas Vini</h1>
        <div class="menu-toggle">
            <div class="hamburger"></div>
            <div class="hamburger"></div>
            <div class="hamburger"></div>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="projetos.html">Projetos</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <section id="home">
            <img src="img/15.png" alt="Perfil" class="profile-image">
            <h2><span class="typing-animation">Bem-vindo</span></h2>
            <p><span class="typing-animation">Eu sou um desenvolvedor de software</span></p>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 Douglas Vini</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var elements = document.querySelectorAll('.typing-animation');
            elements.forEach(function (element) {
                var text = element.textContent;
                element.innerHTML = ''; // Limpa o texto original
                var span = document.createElement('span');
                element.appendChild(span);
                var index = 0;
                var timer = setInterval(function () {
                    span.textContent += text[index];
                    index++;
                    if (index === text.length) {
                        clearInterval(timer);
                    }
                }, 100); // Velocidade da digitação (100ms)
            });
        });
    </script>
</body>
</html>
